

<div class="header-for-inventory">

    <div class="left-column">

        <h1>Phones</h1>

    </div>

  <div class="right-column">

        <input #f type="text" placeholder="Type here to filter" (keyup)="filter(f.value)">

  </div>

  <br style="clear:both">

</div>
     <div class="product-list">


            <p class="info-text" *ngIf="visibleProducts && visibleProducts.length == 0">No items found with current filtering!</p>

           <div class="product-item" *ngFor="#product of visibleProducts"
             [class.selected]="product === selectedProduct"
             (click)="onSelect(product)" >

               <div class="left-column">

                     <h3>{{product.description}}</h3>

                     <div class="stockstatus small">

                         <span class="stockstatus-availability-label">Availability:</span>

                         <span class="stockstatus-stock-details">{{product.stockQuantity}} in stock (1-2 days shipping)</span>

                     </div>


                 </div> <!-- end of left column -->
                 <div class="right-column">

                   <div class="product-price">

                      <p class="product-price-now">{{product.price}}:-</p>

                  </div>


                  <div class="buy-button">

                      <button (click)="appendItem(product)">Add to cart</button>

                  </div>
              </div> <!-- end of right column -->
              <br style="clear:both">
          </div>
    </div>
